<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario-curriculo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header class="container text-center">
    <h1 class="display-3">Formulário para cadastro de currículo</h1>
    <p class="lead">Preencha os campos abaixo.</p>
  </header>
  <main>
    <form id="cv-form">
      <div class="form-row">
          <div class="container">
            <label class="form-label" for="name">Nome: </label>
            <input class="form-control" type="text" name="name" id="name" maxlength="40" required>
          </div>
          <div class="container">
            <label lass="form-label" for="email">Endereço de e-mail: </label>
            <input class="form-control" type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div class="container">
            <label lass="form-label" for="cpf-number">CPF: </label>
            <input class="form-control" type="text" name="cpf" id="cpf-number" maxlength="11" required>
          </div>
          <div class="container">
            <label lass="form-label" for="address">Endereço: </label>
            <input class="form-control" type="text" name="address" id="address" maxlength="200" required>
          </div>
          <div class="container">
            <div class="container block-container">
              <label lass="form-label" for="city">Cidade: </label>
              <input class="form-control" type="text" name="city" id="city" maxlength="200" required>
            </div>
            <div class="container block-container">
              <label class="lead" for="state">Estado: </label>
              <select class="form-select" name="state" id="state"  required>
                <option disabled selected value>Selecione seu estado</option>
              </select>
            </div>
            <div class="container block-container">
              <label class="lead" for="houseType">Tipo de imóvel: </label>
              <div class="form-check">
                <label class="form-check-label" for="house">Casa</label>
                <input class="form-check-input" type="radio" name="houseType" id="house" value="house" required>
              </div>
              <div class="form-check">
                <label class="form-check-label" for="apartment">Apartamento</label>
                <input class="form-check-input" type="radio" name="houseType" id="apartment" value="apartment" required>
              </div>
            </div>
          </div>
          <div class="container">
            <label class="lead" for="resume">Resumo do currículo: </label>
            <textarea class="form-control" id="resume" name="resume" maxlength="1000" cols="100" rows="20" required></textarea>
          </div>
          <div class="container">
            <label class="form-label" for="role">Cargo: </label>
            <input class="form-control" type="text" name="role" id="role" maxlength="40" required>
          </div>
          <div class="container">
            <label class="form-label" for="roleDescription">Descrição do cargo: </label>
            <input class="form-control" type="text" id="roleDescription" name="roleDescription" required>
          </div>
          <div class="container">
            <label class="form-label" for="startDate">Data de início: </label>
            <input class="form-control" type="text" class="input-data" name="startDate" value="" required>
          </div>
          <div class="container">
            <button class="submit-button btn btn-success" type="submit">Enviar</button>
            <button class="clear-button btn btn-warning" type="button">Limpar</button>
          </div>
      </div>
    </form>
  </main>
  <section class="form-data container"></section>
  <script src="script.js"></script>
<!--   Amós-Rodrigues-Dev -->
  <!--   Amós-Rodrigues-Dev -->
  <!--   Amós-Rodrigues-Dev -->
</body>

</html>
